<!DOCTYPE html>
<html>
  <head>
    <style>

        display: flex;

        align-items: center;

            style='border: none; width: 100%; height: 100%;'
            srcdoc='<!DOCTYPE html>
<html>
  <head></head>

  </body>

        </div>
      </div>
    </div>
  </body>
</html>
